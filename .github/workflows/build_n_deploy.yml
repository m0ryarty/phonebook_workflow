name: PhoneBook deployement

on:
  push:
    branches:
      - main
  

jobs:
    simple_deployment_pipeline:
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: '16'
        - name: Directory change
          run: cd /backend
        - name: Directory content
          run: ls
        - name: Install backend dependencies
          run: npm install
        
