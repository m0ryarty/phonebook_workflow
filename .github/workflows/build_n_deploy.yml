name: PhoneBook deployement

on:
  push:
    branches:
      - main
  

jobs:
    install_n_build:
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: '16'
        - name: Install backend dependencies
          run: npm install
        
